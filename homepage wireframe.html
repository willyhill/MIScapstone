<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCW Finance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 20px; 
            background-color: #3fb888;
            padding: 10px;
            width: 100%;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(to right, #3fb888, #95e2a1);
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 4.5em; 
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        p {
            font-style: italic;
            margin: 0;
        }
        
        footer {
            background-color: #3fb888;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1em;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Loader Animation */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 100px;
        }

        .loader__bar {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 50%;
            background: rgb(0, 0, 0);
            transform-origin: center bottom;
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
        }

        .loader__bar:nth-child(1) { left: 0px; transform: scale(1, 0.2); animation: barUp1 4s infinite; }
        .loader__bar:nth-child(2) { left: 15px; transform: scale(1, 0.4); animation: barUp2 4s infinite; }
        .loader__bar:nth-child(3) { left: 30px; transform: scale(1, 0.6); animation: barUp3 4s infinite; }
        .loader__bar:nth-child(4) { left: 45px; transform: scale(1, 0.8); animation: barUp4 4s infinite; }
        .loader__bar:nth-child(5) { left: 60px; transform: scale(1, 1); animation: barUp5 4s infinite; }

        .loader__ball {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 10px;
            height: 10px;
            background: rgb(44, 143, 255);
            border-radius: 50%;
            animation: ball624 4s infinite;
        }

        @keyframes ball624 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(60px, 0); }
            100% { transform: translate(0, 0); }
        }
